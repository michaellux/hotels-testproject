<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Гостиницы</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list inset>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>от</ion-label>
            <ion-input
              type="number"
              min="0"
              [(ngModel)]="startPriceIntentionOfuser"
              (input)="handlePriceInput()"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label>до</ion-label>
            <ion-input
              type="number"
              min="0"
              [(ngModel)]="finishPriceIntentionOfuser"
              (input)="handlePriceInput()"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Наличие парковки обязательно</ion-label>
          <ion-checkbox color="dark" checked="true"
          [(ngModel)]="hasParkingIntentionOfuser"
          (ionChange)="handleParkingCheckBox()">
          </ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let hotel of filteredHotels">
      <ion-avatar item-start>
        <img src="{{hotel.imageUrl}}" />
      </ion-avatar>
      <h2>{{hotel.title}}</h2>
      <p>{{hotel.address}}</p>
    </button>
  </ion-list>
</ion-content>
